<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">Header
            <div class="top">
                <div class="search">
                    <form id="form" role="search">
                        <input type="search" id="query" name="q"
                            placeholder="Search..">
                        <button>Search</button>
                    </form>
                </div>
                <div class="account">
                    <img src="icons/bell-outline.svg">
                    <img src="icons/account.svg">
                    <span>John Doe</span>
                </div>
            </div>
            <div class="bottom">
                <img src="icons/account.svg">
                <div class="user-info">
                    <p>Hi there,</p>
                    <p>John Doe</p>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <ul>
                <li><img src="icons/home-account.svg">Home</li>
                <li><img src="icons/card-account-details-outline.svg">Profile</li>
                <li><img src="icons/message-outline.svg">Messages</li>
                <li><img src="icons/clock-outline.svg">History</li>
                <li><img src="icons/note-outline.svg">Tasks</li>
                <li><img src="icons/account-group-outline.svg">Communities</li>
            </ul>
            <ul>
                <li><img src="icons/cog.svg">Settings</li>
                <li><img src="icons/tooltip-question-outline.svg">Support</li>
                <li><img src="icons/shield-check-outline.svg">Privacy</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="cards">
                    <div class="card">A</div>
                    <div class="card">B</div>
                    <div class="card">C</div>
                    <div class="card">D</div>
                    <div class="card">E</div>
                    <div class="card">F</div>
                </div>
            </div>

            <div class="announcements">
                <h3>Announcements</h3>
                <ul class="announcement-card">
                    <li class="annnouncement">A</li>
                    <li class="annnouncement">B</li>
                    <li class="annnouncement">C</li>
                </ul>
            </div>

            <div class="trending">
                <h3>Trending</h3>
                <ul class="trends">
                    <li class="trend">A</li>
                    <li class="trend">B</li>
                    <li class="trend">C</li>
                    <li class="trend">D</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
